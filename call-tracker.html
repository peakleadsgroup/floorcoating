<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Tracker - Twilio</title>
    <script src="https://sdk.twilio.com/js/client/releases/2.3.1/twilio.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .status.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .call-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .call-info strong {
            color: #333;
        }

        .calls-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .call-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        .call-item:hover {
            background: #f8f9fa;
        }

        .call-item:last-child {
            border-bottom: none;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .call-number {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .call-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .call-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .call-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .call-status.in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .call-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .clear-button {
            margin-top: 15px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .clear-button:hover:not(:disabled) {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ž Phone Call Tracker</h1>
            <p>Make calls using Twilio and track them in your browser</p>
        </div>

        <div class="main-content">
            <!-- Call Interface -->
            <div class="card">
                <h2>Make a Call</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="+1234567890 or (123) 456-7890"
                        autocomplete="tel"
                    >
                </div>

                <div class="button-group">
                    <button id="callButton" class="btn-primary">
                        <span id="callButtonText">ðŸ“ž Make Call</span>
                    </button>
                    <button id="hangupButton" class="btn-danger" disabled>
                        ðŸš« Hang Up
                    </button>
                </div>

                <div id="status" class="status" style="display: none;"></div>

                <div id="callInfo" class="call-info" style="display: none;"></div>
            </div>

            <!-- Call History -->
            <div class="card">
                <h2>Call History</h2>
                <div id="callsList" class="calls-list">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <p>No calls yet. Make your first call to get started!</p>
                    </div>
                </div>
                <button id="clearHistory" class="clear-button" style="display: none;">
                    Clear History
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these URLs if needed
        const CLOUDFLARE_WORKER_URL = 'https://twilio-token.peakleadsgroup.workers.dev';
        // Optional: If you have a Supabase function for TwiML, set it here
        // Otherwise, the TwiML App configured in your token will handle calls
        const SUPABASE_FUNCTION_URL = null; // Set to your Supabase function URL if needed

        // State
        let device = null;
        let activeCall = null;
        let calls = [];

        // Load calls from localStorage
        function loadCalls() {
            const saved = localStorage.getItem('twilio-calls');
            if (saved) {
                try {
                    calls = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading calls:', e);
                    calls = [];
                }
            }
            renderCalls();
        }

        // Save calls to localStorage
        function saveCalls() {
            localStorage.setItem('twilio-calls', JSON.stringify(calls));
        }

        // Format phone number
        function formatPhoneNumber(phone) {
            let cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 10) {
                return `+1${cleaned}`;
            } else if (cleaned.length === 11 && cleaned.startsWith('1')) {
                return `+${cleaned}`;
            } else if (!phone.startsWith('+')) {
                return `+${cleaned}`;
            }
            return phone;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        // Hide status
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Show call info
        function showCallInfo(info) {
            const infoEl = document.getElementById('callInfo');
            infoEl.innerHTML = info;
            infoEl.style.display = 'block';
        }

        // Hide call info
        function hideCallInfo() {
            document.getElementById('callInfo').style.display = 'none';
        }

        // Initialize Twilio Device
        async function initializeDevice() {
            try {
                showStatus('Initializing Twilio device...', 'info');

                // Get token from Cloudflare Worker
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                if (!response.ok) {
                    throw new Error(`Failed to get token: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.token) {
                    throw new Error('No token received');
                }

                // Initialize Twilio Device
                device = new Twilio.Device(data.token, {
                    logLevel: 1,
                });

                device.on('registered', () => {
                    console.log('Device registered');
                    showStatus('Ready to make calls', 'success');
                    document.getElementById('callButton').disabled = false;
                });

                device.on('error', (error) => {
                    console.error('Device error:', error);
                    showStatus(`Device error: ${error.message}`, 'error');
                });

                device.on('incoming', (call) => {
                    console.log('Incoming call:', call);
                    // Handle incoming calls if needed
                });

                device.register();

            } catch (error) {
                console.error('Error initializing device:', error);
                showStatus(`Failed to initialize: ${error.message}`, 'error');
            }
        }

        // Make a call
        async function makeCall() {
            const phoneInput = document.getElementById('phoneNumber');
            const phoneNumber = phoneInput.value.trim();

            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'warning');
                return;
            }

            if (!device) {
                showStatus('Device not initialized. Please wait...', 'warning');
                return;
            }

            try {
                const formattedNumber = formatPhoneNumber(phoneNumber);
                showStatus('Initiating call...', 'info');

                // Get TwiML URL from Supabase function if configured
                // Otherwise, the TwiML App in the token will handle the call
                let twimlUrl = null;
                if (SUPABASE_FUNCTION_URL) {
                    try {
                        const response = await fetch(SUPABASE_FUNCTION_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                phone_number: formattedNumber
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            twimlUrl = data.twimlUrl;
                        }
                    } catch (e) {
                        console.warn('Could not get TwiML URL from Supabase, using TwiML App:', e);
                    }
                }

                // Create call record
                const callRecord = {
                    id: Date.now().toString(),
                    phoneNumber: formattedNumber,
                    originalNumber: phoneNumber,
                    status: 'in-progress',
                    startTime: new Date().toISOString(),
                    endTime: null,
                    duration: null
                };

                calls.unshift(callRecord);
                saveCalls();
                renderCalls();

                // Make the call
                const params = { To: formattedNumber };
                if (twimlUrl) {
                    params.url = twimlUrl;
                }

                activeCall = await device.connect({ params });

                // Update UI
                document.getElementById('callButton').disabled = true;
                document.getElementById('hangupButton').disabled = false;
                phoneInput.disabled = true;
                showStatus('Calling...', 'info');
                showCallInfo(`
                    <strong>Calling:</strong> ${formattedNumber}<br>
                    <strong>Status:</strong> Connecting...
                `);

                // Set up call event handlers
                activeCall.on('accept', () => {
                    console.log('Call accepted');
                    callRecord.status = 'in-progress';
                    callRecord.startTime = new Date().toISOString();
                    updateCallRecord(callRecord.id, callRecord);
                    showStatus('Call connected', 'success');
                    showCallInfo(`
                        <strong>Connected to:</strong> ${formattedNumber}<br>
                        <strong>Status:</strong> In Progress
                    `);
                });

                activeCall.on('disconnect', () => {
                    console.log('Call disconnected');
                    callRecord.status = 'completed';
                    callRecord.endTime = new Date().toISOString();
                    if (callRecord.startTime) {
                        const start = new Date(callRecord.startTime);
                        const end = new Date(callRecord.endTime);
                        callRecord.duration = Math.floor((end - start) / 1000);
                    }
                    updateCallRecord(callRecord.id, callRecord);
                    endCall();
                });

                activeCall.on('cancel', () => {
                    console.log('Call cancelled');
                    callRecord.status = 'failed';
                    callRecord.endTime = new Date().toISOString();
                    updateCallRecord(callRecord.id, callRecord);
                    endCall();
                });

                activeCall.on('error', (error) => {
                    console.error('Call error:', error);
                    callRecord.status = 'failed';
                    callRecord.endTime = new Date().toISOString();
                    updateCallRecord(callRecord.id, callRecord);
                    showStatus(`Call failed: ${error.message}`, 'error');
                    endCall();
                });

            } catch (error) {
                console.error('Error making call:', error);
                showStatus(`Failed to make call: ${error.message}`, 'error');
                if (activeCall) {
                    activeCall.disconnect();
                }
                endCall();
            }
        }

        // End call
        function endCall() {
            if (activeCall) {
                activeCall.disconnect();
                activeCall = null;
            }

            document.getElementById('callButton').disabled = false;
            document.getElementById('hangupButton').disabled = true;
            document.getElementById('phoneNumber').disabled = false;
            hideStatus();
            hideCallInfo();
        }

        // Update call record
        function updateCallRecord(id, updates) {
            const index = calls.findIndex(c => c.id === id);
            if (index !== -1) {
                calls[index] = { ...calls[index], ...updates };
                saveCalls();
                renderCalls();
            }
        }

        // Render calls list
        function renderCalls() {
            const listEl = document.getElementById('callsList');
            const clearBtn = document.getElementById('clearHistory');

            if (calls.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <p>No calls yet. Make your first call to get started!</p>
                    </div>
                `;
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'block';

            listEl.innerHTML = calls.map(call => {
                const date = new Date(call.startTime);
                const timeStr = date.toLocaleString();
                const durationStr = call.duration 
                    ? `${Math.floor(call.duration / 60)}:${String(call.duration % 60).padStart(2, '0')}`
                    : 'N/A';

                return `
                    <div class="call-item">
                        <div class="call-header">
                            <span class="call-number">${call.phoneNumber}</span>
                            <span class="call-status ${call.status}">${call.status}</span>
                        </div>
                        <div class="call-details">
                            ${timeStr} â€¢ Duration: ${durationStr}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all call history?')) {
                calls = [];
                saveCalls();
                renderCalls();
            }
        }

        // Event listeners
        document.getElementById('callButton').addEventListener('click', makeCall);
        document.getElementById('hangupButton').addEventListener('click', endCall);
        document.getElementById('clearHistory').addEventListener('click', clearHistory);

        // Allow Enter key to make call
        document.getElementById('phoneNumber').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeCall();
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            loadCalls();
            initializeDevice();
        });
    </script>
</body>
</html>
