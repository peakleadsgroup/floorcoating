<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Free Floor Coating Quote | Peak Floor Coating</title>
  <link rel="icon" type="image/x-icon" href="https://github.com/peakleadsgroup/floorcoating/blob/main/images/PeakFavicon.jpg?raw=true">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Arial', sans-serif; 
      line-height:1.6; 
      color:#333; 
      overflow-x: hidden;
    }
    
    /* Background Image Section */
    .landing-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/peakleadsgroup/floorcoating/blob/main/images/1-HomePage.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
    
    /* Overlay for better contrast */
    .landing-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }
    
    /* Quiz Popup Container */
    .quiz-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    
    .quiz-popup {
      background: white;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Logo Section */
    .quiz-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo-subtext {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    /* Headline */
    .quiz-headline {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a365d;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    
    .quiz-headline .highlight {
      background: #ffeb3b;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: inline-block;
    }
    
    /* Progress Bar */
    .quiz-progress {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .quiz-progress-bar {
      height: 100%;
      background: #4caf50;
      width: 10%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    /* Question */
    .quiz-question {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a365d;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    /* Answer Buttons */
    .quiz-answers {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .quiz-btn {
      flex: 1;
      padding: 1rem 1.5rem;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .quiz-btn:hover {
      background: #e8e8e8;
      border-color: #bdbdbd;
      transform: translateY(-2px);
    }
    
    .quiz-btn:active {
      transform: translateY(0);
    }
    
    .quiz-btn.selected {
      background: #1a365d;
      color: white;
      border-color: #1a365d;
    }
    
    /* Text Input Styles */
    .quiz-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .quiz-input:focus {
      outline: none;
      border-color: #1a365d;
    }
    
    .quiz-subtext {
      font-size: 0.85rem;
      color: #666;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    
    .quiz-form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .quiz-submit-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: inherit;
      margin-top: 0.5rem;
    }
    
    .quiz-submit-btn:hover {
      background: #ea580c;
    }
    
    .quiz-submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* Close Button */
    .quiz-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .quiz-close:hover {
      background: #f5f5f5;
      color: #333;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .quiz-popup {
        padding: 2rem 1.5rem;
        max-width: 90%;
      }
      
      .quiz-headline {
        font-size: 1.2rem;
      }
      
      .quiz-question {
        font-size: 1.1rem;
      }
      
      .quiz-answers {
        flex-direction: column;
      }
      
      .quiz-btn {
        width: 100%;
      }
      
      .quiz-form-row {
        grid-template-columns: 1fr;
      }
    }
    
    /* Hide quiz initially if needed */
    .quiz-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="landing-background"></div>
  
  <!-- Quiz Popup Overlay -->
  <div class="quiz-overlay" id="quizOverlay">
    <div class="quiz-popup">
      <button class="quiz-close" onclick="closeQuiz()" aria-label="Close quiz">Ã—</button>
      
      <!-- Logo -->
      <div class="quiz-logo">
        <img src="https://github.com/peakleadsgroup/floorcoating/blob/main/images/PeakFloorCoating-1000x250-NoBack.png?raw=true" alt="Peak Floor Coating" style="max-width: 280px; height: auto; margin-bottom: 0.5rem;">
      </div>
      
      <!-- Headline -->
      <div class="quiz-headline">
        Take our 30 second quiz to get a <span class="highlight">fast and free quote</span>
      </div>
      
      <!-- Progress Bar -->
      <div class="quiz-progress">
        <div class="quiz-progress-bar" id="progressBar"></div>
      </div>
      
      <!-- Question -->
      <div class="quiz-question" id="questionText">Are you a homeowner?</div>
      <div class="quiz-subtext" id="questionSubtext"></div>
      
      <!-- Answer Buttons/Inputs Container -->
      <div id="answerContainer">
        <div class="quiz-answers">
          <button class="quiz-btn" onclick="selectAnswer('yes')">Yes</button>
          <button class="quiz-btn" onclick="selectAnswer('no')">No</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let currentQuestion = 1;
    const totalQuestions = 7;
    const quizAnswers = {};
    
    const questions = [
      {
        question: 'Are you a homeowner?',
        type: 'yesno',
        answers: ['Yes', 'No']
      },
      {
        question: 'What floor are you upgrading?',
        type: 'multiple',
        answers: ['Garage', 'Basement', 'Patio', 'Other']
      },
      {
        question: 'When would you like your floors completed?',
        type: 'multiple',
        answers: ['ASAP', 'Within a month', 'Within 3 months', 'Not sure']
      },
      {
        question: 'What do you want most in your new floors?',
        type: 'multiple',
        answers: ['Upgrade look', 'Increase value', 'Make tougher']
      },
      {
        question: 'What is the location of this project?',
        subtext: 'Please make sure your address is full and correct so we can confirm you are within our service area',
        type: 'text',
        placeholder: 'Enter full address'
      },
      {
        question: 'Who will we be making this quote out to?',
        type: 'name',
        fields: ['First Name', 'Last Name']
      },
      {
        question: 'Where can we reach you with your quote?',
        type: 'contact',
        fields: ['Phone', 'Email']
      }
    ];
    
    function updateProgress() {
      const progress = (currentQuestion / totalQuestions) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }
    
    function selectAnswer(answer) {
      // Store answer
      quizAnswers[`question${currentQuestion}`] = answer;
      
      // Remove selected class from all buttons
      const buttons = document.querySelectorAll('.quiz-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      
      // Add selected class to clicked button
      event.target.classList.add('selected');
      
      // Move to next question after a short delay
      setTimeout(() => {
        currentQuestion++;
        updateProgress();
        
        if (currentQuestion <= totalQuestions) {
          updateQuestion();
        } else {
          // Quiz complete - submit or redirect
          submitQuiz();
        }
      }, 300);
    }
    
    function handleTextInput() {
      const input = document.getElementById('textInput');
      const value = input.value.trim();
      
      if (value) {
        quizAnswers[`question${currentQuestion}`] = value;
        setTimeout(() => {
          currentQuestion++;
          updateProgress();
          if (currentQuestion <= totalQuestions) {
            updateQuestion();
          } else {
            submitQuiz();
          }
        }, 300);
      }
    }
    
    function handleNameInput() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      if (firstName && lastName) {
        quizAnswers[`question${currentQuestion}_firstName`] = firstName;
        quizAnswers[`question${currentQuestion}_lastName`] = lastName;
        setTimeout(() => {
          currentQuestion++;
          updateProgress();
          if (currentQuestion <= totalQuestions) {
            updateQuestion();
          } else {
            submitQuiz();
          }
        }, 300);
      }
    }
    
    function handleContactInput() {
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      
      if (phone && email) {
        quizAnswers[`question${currentQuestion}_phone`] = phone;
        quizAnswers[`question${currentQuestion}_email`] = email;
        setTimeout(() => {
          currentQuestion++;
          updateProgress();
          if (currentQuestion <= totalQuestions) {
            updateQuestion();
          } else {
            submitQuiz();
          }
        }, 300);
      }
    }
    
    function updateQuestion() {
      const questionData = questions[currentQuestion - 1];
      const questionText = document.getElementById('questionText');
      const questionSubtext = document.getElementById('questionSubtext');
      const answerContainer = document.getElementById('answerContainer');
      
      questionText.textContent = questionData.question;
      questionSubtext.textContent = questionData.subtext || '';
      questionSubtext.style.display = questionData.subtext ? 'block' : 'none';
      
      // Clear previous answers
      answerContainer.innerHTML = '';
      
      if (questionData.type === 'yesno' || questionData.type === 'multiple') {
        const answersDiv = document.createElement('div');
        answersDiv.className = 'quiz-answers';
        
        questionData.answers.forEach((answer, index) => {
          const btn = document.createElement('button');
          btn.className = 'quiz-btn';
          btn.textContent = answer;
          btn.onclick = () => selectAnswer(answer);
          answersDiv.appendChild(btn);
        });
        
        answerContainer.appendChild(answersDiv);
      } else if (questionData.type === 'text') {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'textInput';
        input.className = 'quiz-input';
        input.placeholder = questionData.placeholder || '';
        input.onkeypress = (e) => {
          if (e.key === 'Enter') {
            handleTextInput();
          }
        };
        
        const submitBtn = document.createElement('button');
        submitBtn.className = 'quiz-submit-btn';
        submitBtn.textContent = 'Continue';
        submitBtn.onclick = handleTextInput;
        
        answerContainer.appendChild(input);
        answerContainer.appendChild(submitBtn);
      } else if (questionData.type === 'name') {
        const formRow = document.createElement('div');
        formRow.className = 'quiz-form-row';
        
        const firstNameInput = document.createElement('input');
        firstNameInput.type = 'text';
        firstNameInput.id = 'firstName';
        firstNameInput.className = 'quiz-input';
        firstNameInput.placeholder = 'First Name';
        
        const lastNameInput = document.createElement('input');
        lastNameInput.type = 'text';
        lastNameInput.id = 'lastName';
        lastNameInput.className = 'quiz-input';
        lastNameInput.placeholder = 'Last Name';
        
        formRow.appendChild(firstNameInput);
        formRow.appendChild(lastNameInput);
        
        const submitBtn = document.createElement('button');
        submitBtn.className = 'quiz-submit-btn';
        submitBtn.textContent = 'Continue';
        submitBtn.onclick = handleNameInput;
        
        answerContainer.appendChild(formRow);
        answerContainer.appendChild(submitBtn);
      } else if (questionData.type === 'contact') {
        const phoneInput = document.createElement('input');
        phoneInput.type = 'tel';
        phoneInput.id = 'phone';
        phoneInput.className = 'quiz-input';
        phoneInput.placeholder = 'Phone Number';
        
        const emailInput = document.createElement('input');
        emailInput.type = 'email';
        emailInput.id = 'email';
        emailInput.className = 'quiz-input';
        emailInput.placeholder = 'Email Address';
        
        const submitBtn = document.createElement('button');
        submitBtn.className = 'quiz-submit-btn';
        submitBtn.textContent = 'Get My Free Quote';
        submitBtn.onclick = handleContactInput;
        
        answerContainer.appendChild(phoneInput);
        answerContainer.appendChild(emailInput);
        answerContainer.appendChild(submitBtn);
      }
    }
    
    function submitQuiz() {
      // Store all answers in localStorage or send to server
      console.log('Quiz Answers:', quizAnswers);
      
      // Build query string for redirect
      const params = new URLSearchParams();
      Object.keys(quizAnswers).forEach(key => {
        params.append(key, quizAnswers[key]);
      });
      
      // Redirect to contact page with answers
      window.location.href = 'contact.html?' + params.toString();
    }
    
    function closeQuiz() {
      document.getElementById('quizOverlay').classList.add('hidden');
    }
    
    // Initialize progress bar
    updateProgress();
    
    // Show quiz after page load with a slight delay
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('quizOverlay').style.display = 'flex';
      }, 500);
    });
  </script>
</body>
</html>
