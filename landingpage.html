<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Free Floor Coating Quote | Peak Floor Coating</title>
  <link rel="icon" type="image/x-icon" href="https://github.com/peakleadsgroup/floorcoating/blob/main/images/PeakFavicon.jpg?raw=true">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Arial', sans-serif; 
      line-height:1.6; 
      color:#333; 
      overflow-x: hidden;
    }
    
    /* Background Image Section */
    .landing-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/peakleadsgroup/floorcoating/blob/main/images/1-HomePage.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
    
    /* Overlay for better contrast */
    .landing-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }
    
    /* Quiz Popup Container */
    .quiz-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    
    .quiz-popup {
      background: white;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Logo Section */
    .quiz-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo-subtext {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    /* Headline */
    .quiz-headline {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a365d;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    
    .quiz-headline .highlight {
      background: #ffeb3b;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: inline-block;
    }
    
    /* Progress Bar */
    .quiz-progress {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .quiz-progress-bar {
      height: 100%;
      background: #4caf50;
      width: 10%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    /* Question */
    .quiz-question {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a365d;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    /* Answer Buttons */
    .quiz-answers {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .quiz-btn {
      flex: 1;
      padding: 1rem 1.5rem;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .quiz-btn:hover {
      background: #e8e8e8;
      border-color: #bdbdbd;
      transform: translateY(-2px);
    }
    
    .quiz-btn:active {
      transform: translateY(0);
    }
    
    .quiz-btn.selected {
      background: #1a365d;
      color: white;
      border-color: #1a365d;
    }
    
    /* Close Button */
    .quiz-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .quiz-close:hover {
      background: #f5f5f5;
      color: #333;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .quiz-popup {
        padding: 2rem 1.5rem;
        max-width: 90%;
      }
      
      .quiz-headline {
        font-size: 1.2rem;
      }
      
      .quiz-question {
        font-size: 1.1rem;
      }
      
      .quiz-answers {
        flex-direction: column;
      }
      
      .quiz-btn {
        width: 100%;
      }
    }
    
    /* Hide quiz initially if needed */
    .quiz-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="landing-background"></div>
  
  <!-- Quiz Popup Overlay -->
  <div class="quiz-overlay" id="quizOverlay">
    <div class="quiz-popup">
      <button class="quiz-close" onclick="closeQuiz()" aria-label="Close quiz">Ã—</button>
      
      <!-- Logo -->
      <div class="quiz-logo">
        <img src="https://github.com/peakleadsgroup/floorcoating/blob/main/images/PeakFloorCoating-1000x250-NoBack.png?raw=true" alt="Peak Floor Coating" style="max-width: 200px; height: auto; margin-bottom: 0.5rem;">
        <div class="logo-subtext">Premium Floor Coatings</div>
      </div>
      
      <!-- Headline -->
      <div class="quiz-headline">
        Take our 30 second quiz to get a <span class="highlight">fast and free quote</span>
      </div>
      
      <!-- Progress Bar -->
      <div class="quiz-progress">
        <div class="quiz-progress-bar" id="progressBar"></div>
      </div>
      
      <!-- Question -->
      <div class="quiz-question" id="questionText">Are you a homeowner?</div>
      
      <!-- Answer Buttons -->
      <div class="quiz-answers">
        <button class="quiz-btn" onclick="selectAnswer('yes')">Yes</button>
        <button class="quiz-btn" onclick="selectAnswer('no')">No</button>
      </div>
    </div>
  </div>
  
  <script>
    let currentQuestion = 1;
    const totalQuestions = 5; // Adjust based on your quiz length
    
    function updateProgress() {
      const progress = (currentQuestion / totalQuestions) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }
    
    function selectAnswer(answer) {
      // Remove selected class from all buttons
      const buttons = document.querySelectorAll('.quiz-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      
      // Add selected class to clicked button
      event.target.classList.add('selected');
      
      // Store answer (you can customize this)
      console.log('Question', currentQuestion, 'Answer:', answer);
      
      // Move to next question after a short delay
      setTimeout(() => {
        currentQuestion++;
        updateProgress();
        
        if (currentQuestion <= totalQuestions) {
          // Update question text (you can customize questions here)
          updateQuestion();
        } else {
          // Quiz complete - redirect or show form
          window.location.href = 'contact.html';
        }
      }, 300);
    }
    
    function updateQuestion() {
      const questions = [
        'Are you a homeowner?',
        'What type of space needs coating?',
        'What is your zip code?',
        'When are you looking to get started?',
        'What is your budget range?'
      ];
      
      if (currentQuestion <= questions.length) {
        document.getElementById('questionText').textContent = questions[currentQuestion - 1];
        
        // Reset button states
        const buttons = document.querySelectorAll('.quiz-btn');
        buttons.forEach(btn => btn.classList.remove('selected'));
        
        // Update button text based on question (customize as needed)
        if (currentQuestion === 2) {
          buttons[0].textContent = 'Garage';
          buttons[1].textContent = 'Other';
        } else if (currentQuestion === 3) {
          buttons[0].textContent = 'Enter Zip';
          buttons[1].textContent = 'Skip';
        } else {
          buttons[0].textContent = 'Yes';
          buttons[1].textContent = 'No';
        }
      }
    }
    
    function closeQuiz() {
      document.getElementById('quizOverlay').classList.add('hidden');
    }
    
    // Initialize progress bar
    updateProgress();
    
    // Optional: Show quiz after page load with a slight delay
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('quizOverlay').style.display = 'flex';
      }, 500);
    });
  </script>
</body>
</html>
