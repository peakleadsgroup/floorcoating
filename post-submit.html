<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! | Peak Floor Coating</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/peakleadsgroup/floorcoating/blob/main/images/PeakFavicon.jpg?raw=true">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://github.com/peakleadsgroup/floorcoating/blob/main/images/1-HomePage.png?raw=true') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://github.com/peakleadsgroup/floorcoating/blob/main/images/1-HomePage.png?raw=true') center/cover no-repeat;
            z-index: -1;
            display: none;
            will-change: transform;
            transform: translateZ(0);
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffc107;
            animation: confetti-fall linear forwards;
        }
        .confetti:nth-child(2n) { background: #4CAF50; }
        .confetti:nth-child(3n) { background: #2196f3; }
        .confetti:nth-child(4n) { background: #f97316; }
        .confetti:nth-child(5n) { background: #9c27b0; }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .header-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10000;
        }
        .congrats-header {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.3;
        }
        .congrats-subtext {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
        }
        .info-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10000;
        }
        .card-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.4;
        }
        .card-subtext {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            text-align: center;
        }
        .contact-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10000;
        }
        .contact-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .call-button {
            background: #1a365d;
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.4);
        }
        .call-button:hover {
            background: #2c5282;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 54, 93, 0.5);
        }
        .text-button {
            background: #1a365d;
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.4);
        }
        .text-button:hover {
            background: #2c5282;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 54, 93, 0.5);
        }
        .contact-button:active {
            transform: translateY(0);
        }
        .phone-icon, .message-icon {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            body {
                background: transparent;
            }
            body::before {
                display: block;
                background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                            url('https://github.com/peakleadsgroup/floorcoating/blob/main/images/20251215_1506_Garage%20Interior%20Background_remix_01kchstc5jefavg6t82g3asvdm.png?raw=true');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .congrats-header {
                font-size: 26px;
            }
            .congrats-subtext {
                font-size: 16px;
            }
            .card-title {
                font-size: 22px;
            }
            .card-subtext {
                font-size: 15px;
            }
            .header-card, .info-card, .contact-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="content-wrapper">
        <div class="header-card">
            <h1 class="congrats-header">Congratulations! You're one step closer to an awesome new floor</h1>
            <p class="congrats-subtext">To give you an accurate estimate we'll need to measure your space and check your concrete's moisture levels. It only takes a few minutes and we have flexible availability!</p>
        </div>

        <div class="contact-card">
            <h2 class="contact-title">Prefer to speak with someone?</h2>
            <div class="contact-buttons">
                <a href="tel:+19193634740" class="contact-button call-button">
                    <svg class="phone-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                    </svg>
                    Call
                </a>
                <a href="sms:+19193634740?&body=Hey%2C%20I%20just%20submitted%20my%20information%20and%20would%20like%20to%20schedule%20an%20appointment%20to%20get%20my%20free%2C%20no%20obligation%20quote.%20Please%20send%20me%20some%20days%2Ftimes%20that%20you%27re%20available%21" class="contact-button text-button">
                    <svg class="message-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/>
                    </svg>
                    Text
                </a>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            
            const colors = ['#ffc107', '#4CAF50', '#2196f3', '#f97316', '#9c27b0'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                // Increased duration from 2-5s to 4-8s for longer animation
                confetti.style.animationDuration = (Math.random() * 4 + 4) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                container.appendChild(confetti);
            }
        }

        // Create confetti when page loads and continue creating waves
        window.addEventListener('load', function() {
            createConfetti();
            
            // Create additional waves of confetti every 2 seconds for 10 seconds
            let waveCount = 0;
            const maxWaves = 5;
            const waveInterval = setInterval(function() {
                waveCount++;
                createConfetti();
                if (waveCount >= maxWaves) {
                    clearInterval(waveInterval);
                }
            }, 2000);
        });
    </script>
</body>
</html>
