<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Credentials Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .results.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .results.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        .results h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .results pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .step.success::before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
        }
        
        .step.error::before {
            content: "‚úó ";
            color: #dc3545;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Twilio Credentials Tester</h1>
        <p class="subtitle">Enter your Twilio credentials to test if they're correct</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="accountSid">Account SID</label>
                <input type="text" id="accountSid" placeholder="ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
                <div class="help-text">Should start with "AC"</div>
            </div>
            
            <div class="form-group">
                <label for="apiKeySid">API Key SID</label>
                <input type="text" id="apiKeySid" placeholder="SKxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
                <div class="help-text">Should start with "SK"</div>
            </div>
            
            <div class="form-group">
                <label for="apiKeySecret">API Key Secret</label>
                <input type="password" id="apiKeySecret" placeholder="Your API Key Secret" required>
                <div class="help-text">The secret associated with your API Key</div>
            </div>
            
            <div class="form-group">
                <label for="twimlAppSid">TwiML App SID</label>
                <input type="text" id="twimlAppSid" placeholder="APxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
                <div class="help-text">Should start with "AP"</div>
            </div>
            
            <button type="submit" id="testBtn">Test Credentials</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Testing credentials...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        console.log('Twilio Credentials Tester script loaded');
        
        // Base64URL encode function
        function base64urlEncode(str) {
            const utf8Bytes = new TextEncoder().encode(str);
            let binary = '';
            for (let i = 0; i < utf8Bytes.length; i++) {
                binary += String.fromCharCode(utf8Bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function base64urlEncodeBytes(bytes) {
            const uint8Array = bytes instanceof Uint8Array ? bytes : new Uint8Array(bytes);
            let binary = '';
            for (let i = 0; i < uint8Array.length; i++) {
                binary += String.fromCharCode(uint8Array[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        async function generateJWT(accountSid, apiKeySid, apiKeySecret, twimlAppSid) {
            const now = Math.floor(Date.now() / 1000);
            
            const header = {
                alg: 'HS256',
                typ: 'JWT'
            };

            const payload = {
                jti: `${apiKeySid}-${now}`,
                iss: apiKeySid,
                sub: accountSid,
                iat: now,
                exp: now + 3600,
                grants: {
                    identity: 'browser-user',
                    voice: {
                        outgoing: {
                            application_sid: twimlAppSid
                        }
                    }
                }
            };

            const encodedHeader = base64urlEncode(JSON.stringify(header));
            const encodedPayload = base64urlEncode(JSON.stringify(payload));
            const message = `${encodedHeader}.${encodedPayload}`;

            // Sign with HMAC-SHA256
            const key = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(apiKeySecret),
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );

            const messageBytes = new TextEncoder().encode(message);
            const signature = await crypto.subtle.sign('HMAC', key, messageBytes);
            const signatureArray = new Uint8Array(signature);
            const encodedSignature = base64urlEncodeBytes(signatureArray);

            return `${encodedHeader}.${encodedPayload}.${encodedSignature}`;
        }

        async function testCredentials() {
            console.log('testCredentials called');
            
            // Get DOM elements first (outside try block so they're available in catch/finally)
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const testBtn = document.getElementById('testBtn');

            if (!resultsDiv || !loadingDiv || !testBtn) {
                alert('Error: Required page elements not found. Please refresh the page.');
                console.error('Required DOM elements not found');
                return;
            }

            // Reset UI
            resultsDiv.className = 'results';
            resultsDiv.innerHTML = '';
            loadingDiv.classList.add('show');
            testBtn.disabled = true;

            const steps = [];
            let hasError = false;
            
            try {
                const accountSid = document.getElementById('accountSid').value.trim();
                const apiKeySid = document.getElementById('apiKeySid').value.trim();
                const apiKeySecret = document.getElementById('apiKeySecret').value.trim();
                const twimlAppSid = document.getElementById('twimlAppSid').value.trim();

                console.log('Got credentials:', { 
                    accountSid: accountSid ? 'Set' : 'Missing',
                    apiKeySid: apiKeySid ? 'Set' : 'Missing',
                    apiKeySecret: apiKeySecret ? 'Set' : 'Missing',
                    twimlAppSid: twimlAppSid ? 'Set' : 'Missing'
                });
                // Step 1: Validate format
                console.log('Step 1: Validating formats');
                steps.push({ text: 'Validating credential formats...', status: 'info' });
                
                const formatErrors = [];
                if (!accountSid.startsWith('AC')) {
                    formatErrors.push('Account SID should start with "AC"');
                }
                if (!apiKeySid.startsWith('SK')) {
                    formatErrors.push('API Key SID should start with "SK"');
                }
                if (!twimlAppSid.startsWith('AP')) {
                    formatErrors.push('TwiML App SID should start with "AP"');
                }
                if (apiKeySecret.length < 20) {
                    formatErrors.push('API Key Secret seems too short');
                }

                if (formatErrors.length > 0) {
                    steps.push({ text: `Format errors: ${formatErrors.join(', ')}`, status: 'error' });
                    hasError = true;
                } else {
                    steps.push({ text: 'All credential formats look correct', status: 'success' });
                }

                // Step 2: Generate JWT
                console.log('Step 2: Generating JWT');
                steps.push({ text: 'Generating JWT token...', status: 'info' });
                let token;
                try {
                    token = await generateJWT(accountSid, apiKeySid, apiKeySecret, twimlAppSid);
                    console.log('JWT generated successfully, length:', token.length);
                    steps.push({ text: 'JWT token generated successfully', status: 'success' });
                } catch (error) {
                    console.error('JWT generation failed:', error);
                    steps.push({ text: `Failed to generate JWT: ${error.message}`, status: 'error' });
                    hasError = true;
                    throw error;
                }

                // Step 3: Validate JWT structure
                console.log('Step 3: Validating JWT structure');
                steps.push({ text: 'Validating JWT token structure...', status: 'info' });
                
                // Decode and validate JWT structure
                try {
                    const parts = token.split('.');
                    if (parts.length !== 3) {
                        throw new Error('Invalid JWT format - should have 3 parts');
                    }
                    
                    // Decode payload (add padding if needed for base64)
                    const payloadBase64 = parts[1].replace(/-/g, '+').replace(/_/g, '/');
                    const payloadJson = atob(payloadBase64);
                    const payload = JSON.parse(payloadJson);
                    
                    console.log('JWT Payload:', payload);
                    
                    // Validate required fields
                    const requiredFields = ['iss', 'sub', 'iat', 'exp', 'grants'];
                    const missingFields = requiredFields.filter(field => !payload[field]);
                    
                    if (missingFields.length > 0) {
                        throw new Error(`Missing required JWT fields: ${missingFields.join(', ')}`);
                    }
                    
                    // Validate grants structure
                    if (!payload.grants.voice || !payload.grants.voice.outgoing || !payload.grants.voice.outgoing.application_sid) {
                        throw new Error('Invalid grants structure - missing voice.outgoing.application_sid');
                    }
                    
                    // Check expiration
                    const now = Math.floor(Date.now() / 1000);
                    if (payload.exp <= now) {
                        throw new Error('Token is already expired');
                    }
                    
                    steps.push({ text: 'JWT structure is valid', status: 'success' });
                    steps.push({ text: `Token expires in ${Math.floor((payload.exp - now) / 60)} minutes`, status: 'info' });
                    
                    // Step 4: Test token with Twilio (simplified - just show token info)
                    steps.push({ text: 'JWT token generated successfully!', status: 'success' });
                    steps.push({ 
                        text: '‚úÖ All credentials appear to be correct. The JWT token structure is valid.', 
                        status: 'success' 
                    });
                    steps.push({ 
                        text: 'üí° Note: Final validation happens when you use this token in your CRM app. If you get errors there, double-check the API Key Secret matches exactly.', 
                        status: 'info' 
                    });
                    
                    hasError = false;
                } catch (error) {
                    console.error('JWT validation failed:', error);
                    steps.push({ text: `JWT validation error: ${error.message}`, status: 'error' });
                    hasError = true;
                }
            } catch (error) {
                console.error('Error in testCredentials:', error);
                steps.push({ text: `Unexpected error: ${error.message}`, status: 'error' });
                hasError = true;
            } finally {
                loadingDiv.classList.remove('show');
                testBtn.disabled = false;
                
                // Display results
                if (steps.length > 0) {
                    resultsDiv.className = `results ${hasError ? 'error' : 'success'}`;
                    resultsDiv.innerHTML = `
                        <h3>${hasError ? '‚ùå Test Failed' : '‚úÖ Test Passed'}</h3>
                        ${steps.map(step => `<div class="step ${step.status}">${step.text}</div>`).join('')}
                        ${!hasError ? '<p style="margin-top: 15px; font-weight: 600;">All credentials are correct! You can use these in your Cloudflare Worker.</p>' : ''}
                    `;
                } else {
                    resultsDiv.className = 'results error';
                    resultsDiv.innerHTML = `
                        <h3>‚ùå Test Failed</h3>
                        <div class="step error">No test steps completed. Check browser console for errors.</div>
                    `;
                }
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            console.log('Initializing test form...');
            const form = document.getElementById('testForm');
            const testBtn = document.getElementById('testBtn');
            
            if (!form) {
                console.error('Form not found!');
                alert('Error: Form not found. Please refresh the page.');
                return;
            }
            
            if (!testBtn) {
                console.error('Test button not found!');
                alert('Error: Test button not found. Please refresh the page.');
                return;
            }
            
            // Add submit handler
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Form submitted, starting test...');
                testCredentials().catch(error => {
                    console.error('Error in testCredentials:', error);
                    const resultsDiv = document.getElementById('results');
                    const loadingDiv = document.getElementById('loading');
                    const testBtn = document.getElementById('testBtn');
                    
                    if (loadingDiv) loadingDiv.classList.remove('show');
                    if (testBtn) testBtn.disabled = false;
                    
                    if (resultsDiv) {
                        resultsDiv.className = 'results error';
                        resultsDiv.innerHTML = `
                            <h3>‚ùå Test Failed</h3>
                            <div class="step error">JavaScript Error: ${error.message}</div>
                            <pre>${error.stack || 'No stack trace'}</pre>
                        `;
                    }
                });
                return false;
            });
            
            // Also add click handler as fallback
            testBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Button clicked, starting test...');
                testCredentials().catch(error => {
                    console.error('Error in testCredentials:', error);
                });
                return false;
            });
            
            console.log('Test form initialized successfully');
        }
    </script>
</body>
</html>
